# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r

r:
  - release
  - devel
#  - oldrel
repos:
  CRAN: https://cloud.r-project.org

warnings_are_errors: false

deploy.skip_cleanup: true

os:
  - linux

sudo: true
dist: ubuntu

cache:
  - packages

before_install:
    - sudo apt-get install -y udunits-bin libproj-dev libgdal-dev libgdal1-dev libgeos-dev libudunits2-dev gdal-bin
