#    - cd gdal-2.0.1
#    - ./configure --prefix=/usr
#    - make
#    - sudo make install
#

latex: true
pandoc: true

notifications:
  email:
    on_success: never
    on_failure: never

r_github_packages:
  - r-lib/covr

after_success:
      - Rscript -e 'covr::codecov()'

